<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta en la Tienda de Libros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Crear Cuenta en la Tienda de Libros</h1>
    <form action="procesar.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3} [0-9]{2} [0-9]{2} [0-9]{2}" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" minlength="8" required>

        <label for="interes">Área de interés:</label>
        <select id="interes" name="interes">
            <option value="programacion">Programación</option>
            <option value="diseño">Diseño</option>
            <option value="ciencias">Ciencias</option>
        </select>

        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

        <input type="checkbox" id="acepto" name="acepto" required>
        <label for="acepto">Acepto los términos de protección de datos</label>

        <input type="submit" value="Crear Cuenta">
    </form>
</body>
</html>
