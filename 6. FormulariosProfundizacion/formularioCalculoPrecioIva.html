<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Precio con IVA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CÃ¡lculo de Precio con IVA</h1>
    <form onsubmit="calcularIVA(); return false;">
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required>

        <label for="iva">IVA:</label>
        <select id="iva" name="iva">
            <option value="0.10">Reducido (10%)</option>
            <option value="0.21">Normal (21%)</option>
        </select>

        <label for="resultado">Precio con IVA:</label>
        <input type="text" id="resultado" name="resultado" readonly>

        <button type="submit">Calcular</button>
    </form>

    <script>
        function calcularIVA() {
            const precio = parseFloat(document.getElementById('precio').value);
            const iva = parseFloat(document.getElementById('iva').value);
            const resultado = precio * (1 + iva);
            document.getElementById('resultado').value = resultado.toFixed(2);
        }
    </script>
</body>
</html>
