<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Receta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Enviar Receta</h1>
    <form action="procesar.php" method="POST" enctype="multipart/form-data">
        <label for="nombre_receta">Nombre de la receta:</label>
        <input type="text" id="nombre_receta" name="nombre_receta" maxlength="80" required>

        <label for="tipo_receta">Tipo de receta:</label>
        <select id="tipo_receta" name="tipo_receta">
            <option value="carne">Carne</option>
            <option value="pescado">Pescado</option>
            <option value="fruta">Fruta</option>
        </select>

        <label for="imagen_receta">Imagen de la receta:</label>
        <input type="file" id="imagen_receta" name="imagen_receta" accept="image/*" required>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
