<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva de Pistas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulario de Reserva de Pistas</h1>
    <form action="procesar.php" method="POST">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" pattern="[A-Za-z]+" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" pattern="[A-Za-z]+" required>

            <label>Miembro del Club:</label>
            <input type="radio" id="si" name="miembro" value="si" checked>
            <label for="si">Sí</label>
            <input type="radio" id="no" name="miembro" value="no">
            <label for="no">No</label>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </fieldset>

        <fieldset>
            <legend>Datos de la Reserva</legend>
            <label for="deporte">Deporte:</label>
            <select id="deporte" name="deporte">
                <option value="paddle">Paddle</option>
                <option value="squash">Squash</option>
                <option value="tenis">Tenis</option>
            </select>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>

            <input type="checkbox" id="acepto" name="acepto" required>
            <label for="acepto">Acepto las normas del club</label>
        </fieldset>

        <button type="submit">Reservar</button>
    </form>
</body>
</html>
