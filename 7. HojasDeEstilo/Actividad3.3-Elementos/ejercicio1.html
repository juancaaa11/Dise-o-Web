<body>

    <!-- 1em = 16px -->
    <!-- 1in = 96px -->
    <!-- 1mm = 4px-->
    <!-- 1pt = 1px-->

    <p style="font-size: 16px;">Párrafo de 16px</p> <!-- Este parrafo es pequeño y 16px igual a 1em -->
    <p style="font-size: 12px;">Párrafo de 12px</p> <!-- Este parrafo es pequeño y 12px igual a 0.75em -->
    <p style="font-size: 1em;">Párrafo de 1em</p> <!-- Este parrafo es pequeño y 1em igual a 16px como el primero -->
    <p style="font-size: 1.5em;">Párrafo de 1.5em</p> <!-- Este parrafo es mediano y 1.5em igual a 24px -->
    <p style="font-size: 0.5in;">Párrafo de 0.5 pulgadas</p> <!-- Este parrafo es el mas grande y son 48px -->
    <p style="font-size: 8mm;">Párrafo de 8 milímetros</p> <!-- Este parrafo es el segundo mas grande -->
    <p style="font-size: 12pt;">Párrafo de 12 puntos</p> <!-- Este parrafo es mediano con 16px -->
    
</body>
